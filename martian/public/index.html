<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Martian</title>
  </head>
  <body>
    <section class="roulette">
      <div class="container">
        <div id="myRoulette"></div>
        <div class="roulette__arrow"><i class="fas fa-long-arrow-alt-left"></i></div>
      </div>
    </section>
    <section class="communication">
      <div class="communication__inputs">
        <ul>
          <li>
            <input class="receivedContent__hex" type="text" />
            <button class="translate__button" disabled>해석하기</button>
          </li>
          <li>
            <input class="sentContent__hex" type="text" />
            <!-- <span class="sentContent__text"></span> -->
            <!-- 16진수 변환 전 입력한 text도 화면에 보여주는 기능 넣을 때 추가할 예정 -->
            <button class="sendContent__button">지구로 보내기</button>
          </li>
        </ul>
        <div class="receivedContent__text"></div>
      </div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
